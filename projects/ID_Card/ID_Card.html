<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Get An ID Card!</title>
    <link rel="stylesheet" type="text/css" href="ID_Card.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <i class="fas fa-peace"></i>
</head>

<body>
    <p><a href="../Projects.html">Back</a></p>
    <h1>Lets Create an ID card!</h1>
    <form>
        <label for="firstName">First Name:</label><br>
        <input type=text id="firstName" placeholder="First Name">
        <br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" placeholder="Last Name">
        <br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" placeholder="Age">
        <br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" placeholder="Phone Number">
        <br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" placeholder="Address">
        <br>
        <button type="button" onclick="idCard()">Get ID Card!</button>
    </form>

    <div id="idCard">

        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

        <p id="postFullName"></p>

        <p id="postAge"></p>

        <p id="postPhoneNumber"></p>

        <p id="postAddress"></p>

    </div>



    <script src="ID_Card.js"></script>
</body>

</html>
